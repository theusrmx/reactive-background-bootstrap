<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <script src="https://kit.fontawesome.com/23fd127124.js" crossorigin="anonymous"></script>
  <title>Reactive Background</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 gradient">
        
        <div class="poster-container">
          <img src="https://m.media-amazon.com/images/M/MV5BOWIwZGY0OTYtZjUzYy00NzRmLTg5YzgtYWMzNWQ0MmZiY2MwXkEyXkFqcGdeQXVyMTUzMTg2ODkz._V1_FMjpg_UX1000_.jpg" alt="poster" class="img-fluid" crossorigin="anonymous">
          <div class="poster-info text-center">
    
            <ul class="list-unstyled d-flex justify-content-center align-items-center mt-3">
              <li class="mx-3">
                <i class="fa-solid fa-eye"></i>
                <p>10.8M</p>
              </li>
              <li class="mx-3">
                <i class="fa-solid fa-heart"></i>
                <p>10.8M</p>
              </li>
            </ul>
          </div>
        </div>
      
      </div>

      <div class="col-md-6">

        <div class="movie-info-container text-center">
          <h1>Barbie</h1>
      
          <div class="rating">
            <i class="rating__star far fa-star"></i>
            <i class="rating__star far fa-star"></i>
            <i class="rating__star far fa-star"></i>
            <i class="rating__star far fa-star"></i>
            <i class="rating__star far fa-star"></i>
          </div>
      
          <div class="box-review container-fluid mt-4">
            <h3 class="mb-4">Compartilhe sua opinião</h3>
            <form class="textarea-container container-fluid" action="" method="">
              <textarea name="review" alt="review box" class="input-review"></textarea>
              <button type=""><i class="fa-solid fa-paper-plane"></i></button>
            </form>
          </div>
      
          <div class="sinopse-box container-fluid mt-4">
            <h4 class="mb-3">Sinopse</h4>
            <p>
              Depois de ser expulsa da Barbieland por ser uma boneca de aparência menos do que perfeita, 
              Barbie parte para o mundo humano em busca da verdadeira felicidade.
            </p>
            
            
          </div>

            <div class="more-info container-fluid">
              <ul class="list-unstyled d-flex justify-content-center align-items-center text-center mt-3">
  
                <li class="mx-3">
                  <i class="fa-solid fa-calendar"></i>
                  <p>2023</p>
                </li>
                
                <li class="mx-3">
                  <i class="fa-solid fa-film"></i>
                  <p>Comédia</p>
                </li>

                <li class="mx-3">
                  <i class="fa-solid fa-clock"></i>
                  <p>1h52m</p>
                </li>
              </ul>
            </div>
        </div>

      </div>

    </div>
  </div>
  
  
  
  <script src="./scripts.js"></script>
</body>
</html>
